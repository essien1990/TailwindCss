<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="../dist/output.css" rel="stylesheet">
	<title>Login</title>
</head>
<body class="bg-silver-700">

	<main class="flex items-center justify-center h-screen bg-gray-100">
		<form>
			<div class="bg-white w-96 p-6 rounded shadow-2xl">
				<div class="flex items-center justify-center mb-4">
					<img src="fire.png" class=h-32>
				</div>
				<div class="bg-red px-3 py-2 rounded shadow text-gray text-sm mb-3">
					<p class="text-sm">Wrong email or password!	
						<strong class=" float-right cursor-pointer alert-del">&times;</strong>
					</p> 
					
				</div>
				<label class="text-black text-base">Email</label>
				<input type="email" class="w-full form-input px-2 py-1 rounded-full mb-4 mt-1">

				<label class="text-black text-base">Password</label>
				<input type="password" class="w-full form-input px-2 py-1 rounded-full mb-4 mt-1">

				<input type="checkbox" class="form-checkbox rounded mb-1" id="remember">
				<label for="remember" class="text-sky text-sm">Remember</label>
				<p class="text-sm float-right pt-1 text-sky mb-6"><a href="#">Fogotten Password?</a></p>

				<button type="submit" class="bg-sky w-full text-white py-2 rounded hover:bg-blue-600 transition-colors mb">
				Login</button>
			</div>

		</form>
	</main>


</body>
</html>
